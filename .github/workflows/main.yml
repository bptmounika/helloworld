name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  sonarcloud:
    name: Jfrog github
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          node-version: "18"
          cache: npm
      - name: Install all required dependencies
        run: npm install
      - name: Create  artifact dist folder
        run: |
          mkdir dist1
          sudo apt update
          sudo apt install tar gzip build-essential
          cd  dist1
